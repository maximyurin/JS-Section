<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="timer.js" defer></script>
</head>
<body>
<div class="container">
  <div class="timer-title">
      <h2>До нового года осталось</h2>
  </div>
  <div class="timer-count">
      <div class="days">Дней: <span class="day"></span></div>
      <div class="hours">Часов: <span class="hour"></span></div>
      <div class="minutes">Минут: <span class="minute"></span></div>
      <div class="seconds">Секунд: <span class="second"></span></div>
  </div>
</div>
</body>
</html>
